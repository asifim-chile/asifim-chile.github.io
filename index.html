<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASIFIM en 3D</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/earcut.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { width: 100vw; height: 100vh; display: block; }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        
        const createScene = function () {
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color4(0, 0, 0, 1);
            
            const camera = new BABYLON.ArcRotateCamera("Camera", Math.PI / 2, Math.PI / 3, 10, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            
            const light = new BABYLON.PointLight("light", new BABYLON.Vector3(10, 10, 10), scene);
            light.intensity = 1.5;
            
            // Crear texto en 3D extruido manualmente
            BABYLON.MeshBuilder.CreateText = function(name, text, options, scene) {
                const output = new BABYLON.TransformNode(name, scene);
                const font = "Arial";
                const size = options.size || 2;
                const depth = options.depth || 0.5;
                
                const plane = BABYLON.MeshBuilder.CreatePlane("plane", { size: size * 3 }, scene);
                plane.parent = output;
                plane.position.z = depth / 2;
                
                const texture = BABYLON.GUI.AdvancedDynamicTexture.CreateForMesh(plane, 1024, 512);
                const textBlock = new BABYLON.GUI.TextBlock();
                textBlock.text = text;
                textBlock.fontSize = 200;
                textBlock.color = "gold";
                texture.addControl(textBlock);
                
                return output;
            };
            
            const textMesh = BABYLON.MeshBuilder.CreateText("asifimText", "ASIFIM", { size: 2, depth: 0.5 }, scene);
            textMesh.position.y = 1;
            
            return scene;
        };
        
        const scene = createScene();
        engine.runRenderLoop(() => scene.render());
        window.addEventListener("resize", () => engine.resize());
    </script>
</body>
</html>
