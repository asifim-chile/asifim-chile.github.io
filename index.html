<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASIFIM en 3D</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/earcut.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/opentype.js/1.3.3/opentype.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { width: 100vw; height: 100vh; display: block; }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        
        const createScene = function () {
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color4(0, 0, 0, 1);
            
            const camera = new BABYLON.ArcRotateCamera("Camera", Math.PI / 2, Math.PI / 3, 10, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            
            const light = new BABYLON.PointLight("light", new BABYLON.Vector3(10, 10, 10), scene);
            light.intensity = 1.5;
            
            function create3DText(scene) {
                opentype.load('https://raw.githubusercontent.com/google/fonts/main/apache/roboto/Roboto-Regular.ttf', function (err, font) {
                    if (err) {
                        console.error("Error al cargar la fuente", err);
                        return;
                    }
                    
                    let text = "ASIFIM";
                    let paths = font.getPaths(text, 0, 0, 200);
                    let shapes = [];
                    
                    paths.forEach(path => {
                        let parsedPath = BABYLON.GUI.Path2.Parse(path.toSVG());
                        let shape = parsedPath.toOutline();
                        if (shape) {
                            shapes.push(shape);
                        }
                    });
                    
                    let textMesh = BABYLON.MeshBuilder.ExtrudeShape("textMesh", {
                        shape: shapes[0],
                        path: [
                            new BABYLON.Vector3(0, 0, 0),
                            new BABYLON.Vector3(0, 0, 0.5)
                        ],
                        cap: BABYLON.Mesh.CAP_ALL
                    }, scene);
                    
                    textMesh.position.y = 0;
                    const goldMaterial = new BABYLON.PBRMetallicRoughnessMaterial("goldMaterial", scene);
                    goldMaterial.baseColor = new BABYLON.Color3(1, 0.84, 0);
                    goldMaterial.metallic = 1;
                    goldMaterial.roughness = 0.3;
                    textMesh.material = goldMaterial;
                });
            }
            
            create3DText(scene);
            return scene;
        };
        
        const scene = createScene();
        engine.runRenderLoop(() => scene.render());
        window.addEventListener("resize", () => engine.resize());
    </script>
</body>
</html>
