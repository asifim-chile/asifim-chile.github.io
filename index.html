<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Babylon.js con Socket.io</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100% }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        // Configuraci칩n inicial del entorno Babylon.js
        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas, true);
        var scene = new BABYLON.Scene(engine);
        var camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 10, new BABYLON.Vector3(0, 0, 0), scene);
        camera.attachControl(canvas, true);
        var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);

        // Crear el plano de fondo
        var ground = BABYLON.MeshBuilder.CreateGround("ground", { width: 10, height: 10 }, scene);

        // Conectar con el servidor Socket.io
        var socket = io('http://localhost:3000');

        // Almacenar esferas de todos los usuarios
        var spheres = {};

        // Funci칩n para crear una nueva esfera
        function createSphere(id, position) {
            var sphere = BABYLON.MeshBuilder.CreateSphere(id, { diameter: 1 }, scene);
            sphere.position = position;
            spheres[id] = sphere;
        }

        // Crear una nueva esfera al recibir la se침al del servidor
        socket.on('newUser', function(data) {
            createSphere(data.id, new BABYLON.Vector3(data.position.x, data.position.y, data.position.z));
        });

        // Actualizar la posici칩n de una esfera
        socket.on('updatePosition', function(data) {
            if (spheres[data.id]) {
                spheres[data.id].position.x = data.position.x;
                spheres[data.id].position.y = data.position.y;
                spheres[data.id].position.z = data.position.z;
            }
        });

        // Crear la esfera para el usuario actual
        var userSphere;
        socket.on('connect', function() {
            createSphere(socket.id, new BABYLON.Vector3(0, 0.5, 0));
            userSphere = spheres[socket.id];
        });

        // Joystick virtual
        var advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");
        var joystick = new BABYLON.GUI.VirtualJoystick(true);
        joystick.setJoystickSensibility(0.05);

        // Mover la esfera del usuario con el joystick
        scene.onBeforeRenderObservable.add(function() {
            if (userSphere) {
                userSphere.position.x += joystick.deltaPosition.x;
                userSphere.position.z += joystick.deltaPosition.y;
                socket.emit('move', { id: socket.id, position: userSphere.position });
            }
        });

        // Render loop
        engine.runRenderLoop(function() {
            scene.render();
        });

        // Redimensionar el canvas cuando la ventana se redimensione
        window.addEventListener('resize', function() {
            engine.resize();
        });
    </script>
</body>
</html>
