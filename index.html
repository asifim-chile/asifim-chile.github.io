<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMPRESA Y FUNDACIÓN ASIFIM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .logo {
            width: 150px;
            margin-bottom: 10px;
        }

        .text-3d {
            font-size: 100px;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 1px 1px 5px #999;
        }

        .description {
            margin-top: 20px;
            font-size: 18px;
            max-width: 600px;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            color: white;
            background-color: #444;
            border: none;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #666;
        }

        .swiper {
            width: 80%;
            max-width: 600px;
            height: 200px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <img src="logoasifim.png" alt="Logo ASIFIM" class="logo">
    <div class="text-3d">ASIFIM</div>
    <p class="description">Bienvenido a ASIFIM. Síguenos en Instagram y descarga nuestros documentos para más información.</p>

    <div class="buttons">
        <a href="pdf1.pdf" class="button" download>Descargar PDF 1</a>
        <a href="pdf2.pdf" class="button" download>Descargar PDF 2</a>
        <a href="pdf3.pdf" class="button" download>Descargar PDF 3</a>
        <a href="https://www.paypal.com/ncp/payment/AVLAJHTARTFA2" class="button" target="_blank">DONAR PARA ASIFIM</a>
        <a href="https://www.instagram.com/asifim.chile" class="button" target="_blank">Instagram</a>
    </div>

    <p class="description">Explora nuestra galería de imágenes destacadas:</p>

    <div class="swiper">
        <div class="swiper-wrapper">
            <!-- 25 imágenes en el carrusel -->
            <img src="img1.jpg" class="swiper-slide" alt="Imagen 1">
            <img src="img2.jpg" class="swiper-slide" alt="Imagen 2">
            <img src="img3.jpg" class="swiper-slide" alt="Imagen 3">
            <!-- Agrega hasta 25 imágenes -->
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        new Swiper('.swiper', {
            loop: true,
            pagination: { el: '.swiper-pagination', clickable: true },
            navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
            autoplay: { delay: 3000 }
        });
    </script>
</body>
</html>
