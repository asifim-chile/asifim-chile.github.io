<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en Línea</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            overflow: hidden;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            display: inline-block;
        }
        nav ul li a:hover {
            background-color: #555;
        }
        .container {
            padding: 20px;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h2 {
            font-size: 20px;
            color: #333;
        }
        .product p {
            font-size: 16px;
            color: #777;
        }
        .product .price {
            font-size: 18px;
            color: #e91e63;
        }
        .product button {
            background-color: #e91e63;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        .product button:hover {
            background-color: #d81b60;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tienda en Línea</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Productos</a></li>
            <li><a href="#">Nosotros</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="product">
            <img src="producto1.jpg" alt="Producto 1">
            <h2>Producto 1</h2>
            <p>Descripción breve del producto 1.</p>
            <p class="price">$19.99</p>
            <button>Añadir al carrito</button>
        </div>
        <div class="product">
            <img src="producto2.jpg" alt="Producto 2">
            <h2>Producto 2</h2>
            <p>Descripción breve del producto 2.</p>
            <p class="price">$29.99</p>
            <button>Añadir al carrito</button>
        </div>
        <!-- Añade más productos aquí -->
    </div>
    <footer>
        <p>&copy; 2024 ASIFIM CHILE. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
