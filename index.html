<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASIFIM 3D</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .text-3d {
            font-size: 100px;
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
            user-select: none;
            text-shadow: 
                1px 1px 0px #999, 
                2px 2px 0px #888, 
                3px 3px 0px #777, 
                4px 4px 0px #666, 
                5px 5px 0px #555, 
                6px 6px 0px #444, 
                7px 7px 0px #333, 
                8px 8px 0px #222, 
                9px 9px 0px #111;
        }

        .description {
            margin-top: 20px;
            font-size: 18px;
            max-width: 600px;
        }

        .buttons {
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            color: white;
            background-color: #444;
            border: none;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>

    <div class="text-3d" id="asifim">ASIFIM</div>
    <p class="description">Bienvenido a ASIFIM. Síguenos en Instagram y descarga nuestros documentos para más información.</p>

    <div class="buttons">
        <a href="https://www.instagram.com/asifim.chile" class="button" target="_blank">Instagram</a>
        <a href="asifimweb/pdf1.pdf" class="button" download>Descargar PDF 1</a>
        <a href="asifimweb/pdf2.pdf" class="button" download>Descargar PDF 2</a>
        <a href="asifimweb/pdf3.pdf" class="button" download>Descargar PDF 3</a>
        <a href="https://waypay.link/aqui_va_tu_link" class="button" target="_blank">Pagar con Waypay</a>
    </div>

    <script>
        let textElement = document.getElementById("asifim");
        let fontSize = 100;
        let initialDistance = 0;

        function getDistance(touches) {
            let dx = touches[0].clientX - touches[1].clientX;
            let dy = touches[0].clientY - touches[1].clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        document.addEventListener("touchstart", (e) => {
            if (e.touches.length === 2) {
                initialDistance = getDistance(e.touches);
            }
        });

        document.addEventListener("touchmove", (e) => {
            if (e.touches.length === 2) {
                let newDistance = getDistance(e.touches);
                let scale = newDistance / initialDistance;
                fontSize = Math.min(Math.max(fontSize * scale, 50), 300);
                textElement.style.fontSize = fontSize + "px";
                initialDistance = newDistance;
            }
        });
    </script>

</body>
</html>
