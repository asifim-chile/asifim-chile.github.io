<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Babylon.js con Socket.io</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { width: 100%; height: 100%; display: block; }
        #joystick { position: absolute; bottom: 20px; left: 20px; width: 100px; height: 100px; background: rgba(0, 0, 0, 0.5); border-radius: 50%; touch-action: none; }
        #joystickHandle { position: absolute; width: 50px; height: 50px; background: rgba(255, 255, 255, 0.7); border-radius: 50%; left: 25px; top: 25px; touch-action: none; }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <div id="joystick">
        <div id="joystickHandle"></div>
    </div>
    <script>
        // Configuraci칩n inicial del entorno Babylon.js
        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas, true);
        var scene = new BABYLON.Scene(engine);
        var camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 10, new BABYLON.Vector3(0, 0, 0), scene);
        camera.attachControl(canvas, true);
        var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);

        // Crear el plano de fondo
        var ground = BABYLON.MeshBuilder.CreateGround("ground", { width: 10, height: 10 }, scene);

        // Conectar con el servidor Socket.io
        var socket = io();

        // Almacenar esferas de todos los usuarios
        var spheres = {};

        // Funci칩n para crear una nueva esfera
        function createSphere(id, position) {
            var sphere = BABYLON.MeshBuilder.CreateSphere(id, { diameter: 1 }, scene);
            sphere.position = position;
            spheres[id] = sphere;
        }

        // Crear una nueva esfera al recibir la se침al del servidor
        socket.on('newUser', function(data) {
            createSphere(data.id, new BABYLON.Vector3(data.position.x, data.position.y, data.position.z));
        });

        // Actualizar la posici칩n de una esfera
        socket.on('updatePosition', function(data) {
            if (spheres[data.id]) {
                spheres[data.id].position.x = data.position.x;
                spheres[data.id].position.y = data.position.y;
                spheres[data.id].position.z = data.position.z;
            }
        });

        // Crear la esfera para el usuario actual
        var userSphere;
        socket.on('connect', function() {
            createSphere(socket.id, new BABYLON.Vector3(0, 0.5, 0));
            userSphere = spheres[socket.id];
        });

        // Joystick virtual personalizado
        var joystick = document.getElementById('joystick');
        var joystickHandle = document.getElementById('joystickHandle');
        var maxOffset = 25;
        var deltaX = 0;
        var deltaY = 0;
        var isDragging = false;

        joystickHandle.addEventListener('pointerdown', function(event) {
            isDragging = true;
            joystickHandle.setPointerCapture(event.pointerId);
        });

        joystickHandle.addEventListener('pointermove', function(event) {
            if (isDragging) {
                deltaX = Math.max(-maxOffset, Math.min(maxOffset, event.clientX - joystick.offsetLeft - joystick.offsetWidth / 2));
                deltaY = Math.max(-maxOffset, Math.min(maxOffset, event.clientY - joystick.offsetTop - joystick.offsetHeight / 2));
                joystickHandle.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
            }
        });

        joystickHandle.addEventListener('pointerup', function(event) {
            isDragging = false;
            joystickHandle.releasePointerCapture(event.pointerId);
            deltaX = 0;
            deltaY = 0;
            joystickHandle.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
        });

        // Mover la esfera del usuario con el joystick
        scene.onBeforeRenderObservable.add(function() {
            if (userSphere) {
                userSphere.position.x += deltaX * 0.01;
                userSphere.position.z += deltaY * 0.01;
                socket.emit('move', { id: socket.id, position: userSphere.position });
            }
        });

        // Render loop
        engine.runRenderLoop(function() {
            scene.render();
        });

        // Redimensionar el canvas cuando la ventana se redimensione
        window.addEventListener('resize', function() {
            engine.resize();
        });
    </script>
</body>
</html>
