<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMPRESA Y FUNDACIÓN ASIFIM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .logo {
            width: 150px;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .text-3d {
            font-size: 100px;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 1px 1px 5px #999;
        }

        .description {
            margin-top: 20px;
            font-size: 18px;
            max-width: 600px;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            color: white;
            background-color: #444;
            border: none;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #666;
        }

        /* Ajustes para el carrusel */
        .swiper {
            width: 80%;
            max-width: 600px;
            height: 300px;
            margin-top: 20px;
            cursor: pointer; /* Hace que el cursor cambie para indicar que es clickeable */
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Texto llamativo */
        .highlight-text {
            font-size: 24px;
            font-weight: bold;
            color: yellow;
            text-shadow: 2px 2px 4px red;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <img src="logoasifim.png" alt="Logo ASIFIM" class="logo">
    <div class="text-3d">ASIFIM</div>
    <p class="description">Bienvenido a la Empresa-Fundación ASIFIM.
    Descarga gratis nuestros manuales y comienza hoy tu viaje de autodesarrollo integral.</p>

    <div class="swiper" onclick="window.location.href='historia.html';">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="img00.jpg" alt="Imagen 1"></div>
            <div class="swiper-slide"><img src="img01.jpg" alt="Imagen 2"></div>
            <div class="swiper-slide"><img src="img02.jpg" alt="Imagen 3"></div>
            <div class="swiper-slide"><img src="img03.jpg" alt="Imagen 4"></div>
            <div class="swiper-slide"><img src="img04.jpg" alt="Imagen 5"></div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
    
    <div class="buttons">
        <a href="proyectos.html" class="highlight-text">PROYECTOS INCOHERENTES ASIFIM</a>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        new Swiper('.swiper', {
            loop: true,
            pagination: { el: '.swiper-pagination', clickable: true },
            navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
            autoplay: { delay: 3000 },
            slidesPerView: 1,
            spaceBetween: 10
        });
    </script>
</body>
</html>
