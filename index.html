<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASIFIM en 3D</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/earcut.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { width: 100vw; height: 100vh; display: block; }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        
        const createScene = function () {
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color4(0, 0, 0, 1);
            
            const camera = new BABYLON.ArcRotateCamera("Camera", Math.PI / 2, Math.PI / 3, 10, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            
            const light = new BABYLON.PointLight("light", new BABYLON.Vector3(10, 10, 10), scene);
            light.intensity = 3;
            
            // Crear un plano para mostrar el texto luminoso
            const textPlane = BABYLON.MeshBuilder.CreatePlane("textPlane", { width: 5, height: 2 }, scene);
            textPlane.position.z = -2;
            
            // Crear material emisivo para hacer que el texto brille
            const textMaterial = new BABYLON.StandardMaterial("textMaterial", scene);
            textMaterial.emissiveColor = new BABYLON.Color3(1, 1, 1);
            textPlane.material = textMaterial;
            
            // Crear una textura dinÃ¡mica con el texto
            const textTexture = new BABYLON.DynamicTexture("dynamicTexture", { width: 512, height: 256 }, scene, true);
            textMaterial.diffuseTexture = textTexture;
            
            const ctx = textTexture.getContext();
            ctx.font = "bold 100px Arial";
            ctx.fillStyle = "white";
            ctx.textAlign = "center";
            ctx.fillText("ASIFIM", 256, 128);
            textTexture.update();
            
            return scene;
        };
        
        const scene = createScene();
        engine.runRenderLoop(() => scene.render());
        window.addEventListener("resize", () => engine.resize());
    </script>
</body>
</html>
