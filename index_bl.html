<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASIFIM</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .logo {
            width: 140px;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .title {
            font-size: 64px;
            font-weight: bold;
            letter-spacing: 4px;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 14px;
            letter-spacing: 2px;
            opacity: 0.7;
            margin-bottom: 40px;
        }

        .languages {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .lang-link {
            font-size: 22px;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
            padding: 10px 30px;
            border: 1px solid rgba(255,255,255,0.4);
            transition: all 0.3s ease;
        }

        .lang-link:hover {
            background-color: #fff;
            color: #000;
        }

        footer {
            position: absolute;
            bottom: 15px;
            font-size: 11px;
            opacity: 0.4;
            letter-spacing: 1px;
        }

        @media (max-width: 600px) {
            .title {
                font-size: 42px;
            }
            .lang-link {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>

    <img src="logoasifim.png" alt="ASIFIM" class="logo">

    <div class="title">ASIFIM</div>
    <div class="subtitle">Desarrollo Integral No Convencional</div>

    <div class="languages">
        <a href="index_esp.html" class="lang-link">ESPAÑOL</a>
        <a href="index_ing.html" class="lang-link">ENGLISH</a>
        <!-- futuras versiones -->
        <!-- <a href="index_jp.html" class="lang-link">日本語</a> -->
        <!-- <a href="index_ru.html" class="lang-link">РУССКИЙ</a> -->
    </div>

    <footer>
        Solo para adultos responsables · ASIFIM
    </footer>

</body>
</html>
